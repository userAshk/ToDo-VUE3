<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <title>TODO-list</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">ToDo-list</div>
                <div class="form">
                    <input type="text" v-bind:value="valueInput" v-on:input="handlyInput" v-on:keypress.enter="addTask">
                    <button class="btn" v-on:click="addTask">Add a new task</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>ToDo</span>
                <span class="mask-num">10</span>
            </h2>
            <ul class="mask-list">
                <li v-for="(mask, index) in needDoList" :key="mask.id">
                    <div>
                        <input type="checkbox">
                        <span>{{mask.title}}</span>
                    </div>
                    <button class="btn-remove">Remove</button>
                </li>
            </ul>
            <h2>
                <span>Done</span>
                <span class="mask-num">10</span>
            </h2>
            <ul class="mask-list complete-listz">
                <li>
                    <div>
                        <input type="checkbox" checked>
                        <span>Add code</span>
                    </div>
                    <button class="btn-remove">Remove</button>
                </li>
            </ul>
        </div>
    
    </div>




<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
